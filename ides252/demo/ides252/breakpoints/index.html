<!DOCTYPE html> <!-- This is the doctype declaration for HTML5 -->
<html lang="en">
<!-- The head is where a bunch of meta information goes. It's also where links to stylesheets go. Stylesheet links should not be placed in the body tags. -->
<head>
<!-- The charset meta tag tells the browser which character encoding set it should use. Just use utf-8 for now. -->
<meta charset="utf-8">

<!-- The viewport metatag lets developers control the viewport's size and scale -->
<!-- What you see below is what you should write when coding for responsive designs. Use width=device width, and initial-scale=1 -->
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- The description meta tag describes your page to search engines. -->  
<meta name="description" content="This is Jerome's demo site for IDES252.">

<!-- The author meta tag describes the author of the page to search engines. -->    
<meta name="author" content="Jerome Valdez">
    
<!-- The title tag is the stuff that shows up as the tab label or the window label in your browser. -->
<title>IDES 252 - testing</title>

<!-- Stylesheet links are usually inserted as below. List the stylesheets in an order that makes sense. The style sheets on top can be overridden by the ones beneath. -->
<link rel="stylesheet" href="css/styles.css">

<!-- We can also write page-specific styles in the head tags. This is not usually recommended unless you're testing something out one time only. -->    

</head>
<body>
    <h1>A Magnificent Title</h1>
    <div class="row">
        <div class="box redbox col-3">Red box</div>
        <div class="box orangebox col-3">Orange box</div>
        <div class="box yellowbox col-3">Yellow box</div>
        <div class="box greenbox col-3">Green box</div>
        <div class="box bluebox col-3">Blue box</div>
        <div class="box indigobox col-3">Indigo box</div>
        <div class="box violetbox col-3">Violet box</div>
    </div>
</body>    
</html>
